<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
    <h2>EVOLVE TECHNOLOGIES</h2>
    <img src="/images/logo.png" alt="Logo" width="150"/>
    <p>Email: evolvetechnologies25@gmail.com</p>
    <p>Contact: 7349498677</p>
    <form action="/register" method="post" th:object="${user}">
        <input type="text" th:field="*{name}" placeholder="Name" required/><br/>
        <input type="email" th:field="*{email}" placeholder="Email" required/><br/>
        <input type="text" th:field="*{contact}" placeholder="Contact" required/><br/>
        <button type="submit">Register</button>
    </form>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
